version: 2
models:
  - name: fct_vendas
    description: Essa é a fato com informações de vendas da Adventure Works
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_sap_adw_vendas_pedidos_itens')
    columns:
      - name: sk_fct_vendas_pedidos
        description: Sk da fato vendas. Chave primária (PK) da fato
        tests:
          - unique
          - not_null
       
      - name: sk_data_pedido
        description: Sk da data de pedido. Chave de negócio (NK) da dimensão datas
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_data
              to: ref('dim_data')

      - name: sk_data_pagamento
        description: Sk da data de pagamento. Chave de negócio (NK) da dimensão datas
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_data
              to: ref('dim_data')

      - name: sk_data_envio
        description: Sk da data de envio do pedido. Chave de negócio (NK) da dimensão datas
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_data
              to: ref('dim_data')

      - name: sk_cliente
        description: Sk do cliente. Chave de negócio (NK) da dimensão clientes
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_cliente
              to: ref('dim_clientes')

      - name: sk_territorio
        description: Sk do território do pedido. Chave de negócio (NK) da dimensão territórios
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_territorio
              to: ref('dim_territorios')

      - name: sk_vendedor
        description: Sk do vendedor do pedido. Chave de negócio (NK) da dimensão vendedores
        tests:
          - dbt_expectations.expect_column_to_exist
          - relationships:
              field: sk_vendedor
              to: ref('dim_vendedores')

      - name: sk_endereco_cobranca
        description: Sk do endereço de cobrança. Chave de negócio (NK) da dimensão endereços
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_endereco
              to: ref('dim_enderecos')

      - name: sk_endereco_entrega
        description: Sk do endereço de entrega. Chave de negócio (NK) da dimensão endereços
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_endereco
              to: ref('dim_enderecos')

      - name: sk_forma_envio
        description: Sk da forma de envio. Chave de negócio (NK) da dimensão formas de envio
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - relationships:
              field: sk_forma_envio
              to: ref('dim_formas_envio')

      - name: sk_cartao_credito
        description: Sk do cartão de crédito utilizado no pedido. Chave de negócio (NK) da dimensão cartões de créditos
        tests:
          - dbt_expectations.expect_column_to_exist
          - relationships:
              field: sk_cartao_credito
              to: ref('dim_cartoes_credito')

      - name: sk_taxa_cambio
        description: Sk da taxa de câmbio do dia do pedido. Chave de negócio (NK) da dimensão taxas de câmbio
        tests:
