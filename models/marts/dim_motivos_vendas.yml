version: 2
models:
  - name: dim_motivos_vendas
    description: Essa é a dimensão com informações de motivos de pedidos de vendas da Adventure Works
    columns:
      - name: sk_motivo_venda
        description: Sk do motivo de venda. Chave Surrogate key (SK) da dimensão motivos de vendas
        tests:
          - unique
          - not_null
       
      - name: id_pedido_venda
        description: Id do motivo de venda. Chave de negócio (NK) da tabela pedidos de vendas
        tests:
          - unique
          - not_null

      - name: is_motivo_marketing
        description: Flag de marcação se o motivo de venda é de Marketing
        tests:
          - not_null

      - name: is_motivo_promotion
        description: Flag de marcação se o motivo de venda é de Promoção
        tests:
          - not_null

      - name: nm_motivo_venda
        description: Nome do motivo de venda

      - name: cd_motivo_venda
        description: Código do motivo de venda

      - name: dt_modificacao
        description: Data de modificação do registro

      - name: dt_carga
        description: Data de carga do registro

