version: 2

sources:
  - name: sap_adw
    description: Fonte do SAP do Adventure Works
    schema: sap_adw
    tables:


      - name: address
        description: Tabela de endereços
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 9
        columns:
          - name: addressid
            description: Id do endereço. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: addressline1
            description: Campo 1 para descrição do endereço
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
          
          - name: addressline2
            description: Campo 2 para descrição do endereço
          
          - name: city
            description: Cidade do endereço
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
          
          - name: stateprovinceid
            description: Id do estado. Chave estrangeira (FK) da tabela de estados
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
              - relationships:
                  field: stateprovinceid
                  to: ref('stateprovince')
          
          - name: spatiallocation
            description: Dados de localização espacial do endereço
          
          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          

      - name: stateprovince
        description: Tabela de Estados
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 8
        columns:
          - name: stateprovinceid
            description: Id do estado.Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: stateprovincecode
            description: Sigla do estado
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
          
          - name: countryregioncode
            description: Código do país. Chave estrangeira (FK) da tabela de países
            data_type: string
            tests:
              - not_null
              - relationships:
                  field: countryregioncode
                  to: ref('countryregion')

          - name: isonlystateprovinceflag
            description: Flag de marcação se o estado é um Estado País
            data_type: boolean
          
          - name: name
            description: Nome do estado
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
          
          - name: territoryid
            description: Id do território de vendas. Chave estrangeira (FK) da tabela de territórios
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: territoryid
                  to: ref('salesterritory')
          
          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: countryregion
        description: Tabela de Países
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 3
        columns:
          - name: countryregioncode
            description: Código do país. Chave primária (PK) da tabela
            data_type: string
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: name
            description: Nome do país
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: salesterritory
        description: Tabela de territórios de vendas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 10
        columns:
          - name: territoryid
            description: Id do território. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: name
            description: Nome do território
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: countryregioncode
            description: Código do páis do território. Chave estrangeira (FK) da tabela de países
            data_type: string
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: countryregioncode
                  to: ref('countryregion')              
          
          - name: group
            description: Grupo continental do território
          
          - name: salesytd
            description: Somatório de vendas year to date (YTD)
            data_type: float64
          
          - name: saleslastyear
            description: Somatório de vendas do último ano
            data_type: float64
          
          - name: costytd
            description: Somatório de custo year to date (YTD)
            data_type: float64
          
          - name: costlastyear
            description: Somatório de custo do último ano
            data_type: float64
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: product
        description: Tabela de produtos
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 25
        columns:
          - name: productid
            description: Id do produto. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: name
            description: Nome do produto
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: productnumber
            description: Número do produto
            tests:
              - not_null
          
          - name: makeflag
            description: Flag de marcação se o produto é de produção própria
            data_type: boolean
          
          - name: finishedgoodsflag
            description: Flag de marcação se o produto é um item vendável
            data_type: boolean

          - name: color
            description: Cor do produto

          - name: safetystocklevel
            description: Quantidade mínima de estoque
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist

          - name: reorderpoint
            description: Quantidade mínima para reabestecimento
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist

          - name: standardcost
            description: Valor do custo de produção
            data_type: float64

          - name: listprice
            description: Valor de venda do produção
            data_type: float64

          - name: size
            description: Tamanho do produto

          - name: sizeunitmeasurecode
            description: Unidade de medida do tamanho do produto. Chave estrangeira (FK) da tabela de unidades de medida
            data_type: string
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: unitmeasurecode
                  to: ref('unitmeasure')
          
          - name: weightunitmeasurecode
            description: Unidade de medida do peso do produto. Chave estrangeira (FK) da tabela de unidades de medida
            data_type: string
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: unitmeasurecode
                  to: ref('unitmeasure')

          - name: weight
            description: Peso do produto
            data_type: float64

          - name: daystomanufacture
            description: Quantidade de dias para fabricação do produto
            data_type: int64
          
          - name: productline
            description: Código da linha de produto (R = Estrada | M = Montanha | T = Turismo | S = Padrão)
            #tests:
            #  - accepted_values:
            #      values: ['R','M','T','S']
          
          - name: class
            description: Código de classificação do produto (H = Alto | M = Médio | L = Baixo)
          
          - name: style
            description: Código de estilo do produto (W = Mulher | M = Homem | U = Universal)

          - name: productsubcategoryid
            description: Subcategoria do produto. Chave estrangeira (FK) da tabela de sub-categorias de produtos
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: productsubcategoryid
                  to: ref('productsubcategory')

          - name: productmodelid
            description: Modelo do produto. Chave estrangeira (FK) da tabela de modelos do produto
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: productmodelid
                  to: ref('productmodel')

          - name: sellstartdate
            description: Data de início de venda do produto
            tests:
              - not_null

          - name: sellenddate
            description: Data de fim de venda do produto

          - name: discontinueddate
            description: Marcação de produto descontinuado
            data_type: int64

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: productcategory
        description: Tabela de categorias de produtos
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 4
        columns:
          - name: productcategoryid
            description: Id da categoria de produto. Chave primária (PK) da tabela
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: name
            description: Nome da categoria do produto
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: productsubcategory
        description: Tabela de categorias de produtos
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 5
        columns:
          - name: productsubcategoryid
            description: Id da sub-categoria do produto. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: productcategoryid
            description: Id da categoria do produto. Chave estrangeira (FK) da tabela de categorias de produtos
            data_type: int64
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: productsubcategoryid
                  to: ref('productsubcategory')

          - name: name
            description: Nome da sub-categoria do produto
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: productmodel
        description: Tabela de modelo de produtos
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 6
        columns:
          - name: productmodelid
            description: Id do modelo do produto. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: name
            description: Nome do modelo do produto
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: catalogdescription
            description: Catálogo do produto

          - name: instructions
            description: Instruções do produto

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null
          
          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: unitmeasure
        description: Tabela de unidades de medidas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 3
        columns:
          - name: unitmeasurecode
            description: Código da unidade de medida. Chave primária (PK) da tabela
            data_type: string
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: name
            description: Nome da unidade de medida do produto
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: person
        description: Tabela de pessoas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 13
        columns: 
          - name: businessentityid
            description: Id da pessoa. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: persontype
            description: Tipo de pessoa (SC = Lojista | IN = Cliente | SP = Vendedor | EM = Empregado | VC = Fornecedor | GC = Geral)
            tests:
              - not_null
              - accepted_values:
                  values: ['SC','IN','SP','EM','VC','GC']
          
          - name: namestyle
            description: Estilo do nome (true = Estilo ocidental | false = estilo oriental)
            data_type: boolean
            tests:
              - not_null

          - name: title
            description: Uma cortesia para o nome. Examplo Mr. ou Ms

          - name: firstname
            description: Primeiro nome da pessoa
            tests:
              - not_null

          - name: middlename
            description: Nome do meio da pessoa

          - name: lastname
            description: Último nome da pessoa

          - name: suffix
            description: Sufixo do nome. Example Sr. or Jr

          - name: emailpromotion
            description: Tipo de contato por e-mail (0 = Não receber | 1 = Somente pela Adw | 2 = Adw e parceiros)
            tests:
              - not_null
              - accepted_values:
                  values: [0, 1, 2]
                  quote: false

          - name: additionalcontactinfo
            description: Informações adicionais de contato sobre a pessoa armazenadas em formato xml

          - name: demographics
            description: Informações pessoais, como hobbies e receitas coletadas on-line. Usado para análise de vendas

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - not_null

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              
      
      - name: businessentity
        description: Tabela de entidade de negócio  
      - name: businessentitycontact
        description: Tabela de contatos de entidade de negócio
      - name: businessentityaddress
        description: Tabela de endereços de entidade de negócio
      
      
      - name: contacttype
        description: Tabela de tipos de contatos
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 3
        columns:
          - name: contacttypeid
            description: Id do tipo de contato. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
 
          - name: name
            description: Nome do tipo de contato
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: addresstype
        description: Tabela de tipos de endereço
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 4
        columns:
          - name: addresstypeid
            description: Id do tipo de endereço. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
 
          - name: name
            description: Nome do tipo de endereço
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: emailaddress
        description: Tabela de e-mails de pessoas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 5
        columns:
          - name: emailaddressid
            description: Id do e-mail. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
 
          - name: businessentityid
            description: Id da pessoa. Chave primária (PK) e estrangeira (FK) da tabela de pessoas
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: businessentityid
                  to: ref('person')

          - name: emailaddress
            description: Endereço de e-mail
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: personphone
        description: Tabela de telefones de pessoas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 4
        columns:
          - name: businessentityid
            description: Id da pessoa. Chave primária (PK) e estrangeira (FK) da tabela de pessoas
            data_type: int64
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: businessentityid
                  to: ref('person')
 
          - name: phonenumber
            description: Número do telefone
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: phonenumbertypeid
            description: Tipo de telefone
            data_type: int64
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: phonenumbertypeid
                  to: ref('phonenumbertype')

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: phonenumbertype
        description: Tabela de tipo de telefones de pessoas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 3
        columns:
          - name: phonenumbertypeid
            description: Id do tipo de telefone. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
 
          - name: name
            description: Nome do tipo de telefone
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: customer
        description: Tabela de clientes
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 6
        columns:
          - name: customerid
            description: Id do cliente. Chave primária (PK) da tabela
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist                  

          - name: personid
            description: Chave estrangeira (FK) da tabela de pessoas
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist                  
              - relationships:
                  field: businessentityid
                  to: ref('person')
              
          - name: storeid
            description: Id da loja. Chave estrangeira (FK) da tabela de lojas
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist                  
              - relationships:
                  field: businessentityid
                  to: ref('store')

          - name: territoryid
            description: Chave estrangeira (FK) da tabela de territórios
            tests:
              - dbt_expectations.expect_column_to_exist                  
              - not_null
              - relationships:
                  field: territoryid
                  to: ref('salesterritory')
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: int64
          - name: rowguid
            description: Identificador único gerado para a tabela de clientes no sistema de origem
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: string
          - name: modifieddate
            description: Data de alteração do registro
            tests:
              - dbt_expectations.expect_column_to_exist                  
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: string


      - name: store
        description: Tabela de lojas
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 6
        columns:
          - name: businessentityid
            description: Id da loja. Chave primária (PK) e estrangeira (FK) da tabela de entidades
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: businessentityid
                  to: ref('businessentity')

          - name: name
            description: Nome da loja
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: salespersonid
            description: Id do vendedor. Chave estrangeira (FK) da tabela de pessoas
            data_type: int64
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: businessentityid
                  to: ref('person')

          - name: demographics
            description: Dados demográficos da loja

          - name: rowguid
            description: Número ROWGUIDCOL que identifica exclusivamente o registro
            tests:
              - unique
              - not_null

          - name: modifieddate
            description: Data e hora em que o registro foi atualizado pela última vez
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist


      - name: salesperson
        description: Tabela de vendedores
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 9
        columns:
          - name: businessentityid
            description: Id do vendedor. Chave primária (PK) e estrangeira (FK) da tabela de pessoas
            data_type: int64
            tests:
              - unique
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: businessentityid
                  to: ref('person')
    
          - name: territoryid
            description: Id do território de vendas. Chave estrangeira (FK) da tabela de territórios
            data_type: int64
            tests:
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  field: territoryid
                  to: ref('territory')

          - name: salesquota
            description: Valor da cota de vendas do vendedor

          - name: bonus
            description: Bônus de vendas do vendedor

          - name: commissionpct
            description: Percentual de comissão de vendas do vendedor

          - name: salesytd
